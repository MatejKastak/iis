{% extends "base.html" %}

{% block title %}IIS - edit user{% endblock %}

{% block content %}

<div class="container" style="padding-top: 1rem;">
    <div class="row shadow p-3 mb-5 bg-white rounded border-top align-items-center">
        <div  style="margin: 0 auto;">
            <form method="POST" action="/edit_user/script">
                {% csrf_token %}
                <label>First name</label>
                <input name="first_name" class="form-control" value="{{ user.first_name }}"><br>
                <label>Last name</label>
                <input name="last_name" class="form-control" value="{{ user.last_name }}"><br>
                <label>Email</label>
                <input name="email" type="email" class="form-control" value="{{ user.email }}"><br>
                <label>Address</label>
                <input name="address" class="form-control" value="{{ user_role.address }}"><br>
                <label>Tel. num.</label>
                <input name="tel_num" class="form-control" value="{{ user_role.tel_num }}"><br>
                <div style="margin-top:20px;">
                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                <a href="/user_change_password"><button type="button" class="btn btn-primary btn-block" style="margin-top:20px;">Change password</button></a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
