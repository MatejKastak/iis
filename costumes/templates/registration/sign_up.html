<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>IIS - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{% static 'costumes/css/main.css' %}">
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #666666;">
    
    <div class="limiter">
      <div class="container-login100">
	<form action="register/script" method="POST">
	  {% csrf_token %}
	  {% if user_exists %}
	  <div class="form-group">
	    <label for="exampleInput" class="btn btn-danger">This user already exists</label>
	  </div>
	  {% endif %}
	  <div class="form-group">
	    <label for="exampleInput">First Name</label>
	    <input maxlength="50" name="first_name" class="form-control" value="{{ old_data.first_name }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInput">Last Name</label>
	    <input maxlength="50" name="last_name" class="form-control" value="{{ old_data.last_name }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInput">*Login</label>
	    <input maxlength="50" name="login" class="form-control" required>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input maxlength="50" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="someone@example.com" value="{{ old_data.email }}">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">*Password</label>
	    <input maxlength="50" minlength="6" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
	    <small class="form-text text-muted">Must be at least 6 characters long</small>
	  </div>

	  <button type="submit" class="btn btn-primary btn-block">Register</button>
	  <small class="form-text text-muted">Fields marked as * are required</small>
	</form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
