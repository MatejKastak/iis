{% extends "base.html" %}

{% block title %}IIS - Customers{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-lg">
      <ul class="list-group">
	<p class="list-group-item list-group-item-dark">Customers in the system</p>
	{% for c in customers.all %}
	<li class="list-group-item"><a href="/user_detail/{{c.user.id}}">{{c.user.username}}: {{c.user.first_name}} {{c.user.last_name}}</a></li>
	{% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
