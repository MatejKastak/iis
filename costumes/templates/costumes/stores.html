{% extends "base.html" %}

{% block title %}IIS - gallery{% endblock %}

{% block content %}
<div class="container">
  <ul class="list-group list-group-flush">
    {% for store in stores.all %}
    <a href="{% url 'stores' store.pk %}"><li class="list-group-item">City: {{store.city}} at {{store.street}} street</li></a>
    {% endfor %}
  </ul>
</div>
{% endblock %}
