{% extends "base.html" %}

{% block title %}IIS - gallery{% endblock %}

{% block content %}
<div class="container my-3">
  <ul class="list-group">
    <p class="list-group-item list-group-item-dark">Stores you can visit:</p>
    {% for store in stores.all %}
    <li class="list-group-item"><a href="{% url 'stores' store.pk %}">City {{store.city}} at {{store.street}} street</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
