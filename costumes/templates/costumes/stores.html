{% extends "base.html" %}

{% block title %}IIS - gallery{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col-lg">
      <ul class="list-group">
	<p class="list-group-item list-group-item-dark">Stores you can visit:</p>
	{% for store in stores.all %}
	<li class="list-group-item"><a href="{% url 'stores' store.pk %}">City {{store.city}} at {{store.street}} street</a></li>
	{% endfor %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-9 mt-2">
      <a class="btn btn-success" href="/add_store" role="button">Add new store</a>
    </div>
  </div>
</div>
{% endblock %}
