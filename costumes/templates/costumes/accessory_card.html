<a href="{% url 'accessories' accessory.id %}">
  <div class="card">
    <img class="card-img-top img-fluid" src="{{accessory.picture.url}}" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{accessory.name}}</h4>
      <p class="card-text">Description: {{accessory.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Manufactured: {{accessory.manufactured}}</li>
    </ul>
    <div class="card-body">
      <a href="{% url 'accessories' accessory.id %}" class="btn btn-primary">Borrow</a>
    </div>
  </div>
</a>
