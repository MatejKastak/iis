{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Store edit{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <h1 class="detail-site-header">Edit store</h1>
  </div>
  <div class="col-lg-12">
    <form action="{% url 'stores_edit' store.pk %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit" value="Submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
