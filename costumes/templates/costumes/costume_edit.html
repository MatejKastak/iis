{% extends "base.html" %}

{% block title %}Costume detail{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h1 class="detail-site-header">{{costume.name}}</h1>
  </div>
<form action="{% url 'costumes_edit' costume.pk %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
</div>
{% endblock %}
