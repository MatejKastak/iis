{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Accessory detail{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <h1 class="detail-site-header">{{accessory.name}}</h1>
  </div>
  <div class="col-lg-12">
    <form action="{% url 'accessories_edit' accessory.pk %}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit" value="Submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
