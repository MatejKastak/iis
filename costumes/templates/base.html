<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>{% block title %}IIS{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'costumes/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'costumes/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'costumes/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->

	{% block footer %}{% endblock %}

	<script src="{% static 'costumes/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'costumes/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'costumes/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'costumes/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'costumes/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'costumes/js/main.js' %}"></script>
