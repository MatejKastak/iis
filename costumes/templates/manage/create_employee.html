{% extends "base.html" %}

{% block title %}IIS - create employee{% endblock %}

{% block content %}

<div class="container" style="padding-top: 1rem;">
    <div class="row shadow p-3 mb-5 bg-white rounded border-top align-items-center">
        <div  style="margin: 0 auto;">
            <form method="POST" action="/create_employee/script">
                {% csrf_token %}
                {% if employee_exists %}
				<div class="form-group">
					<label for="exampleInput" class="btn btn-danger">Login for this employee already exists</label>
				</div>
				{% endif %}
                <label>*Login</label>
                <input name="login" class="form-control" required><br>
                <label>*Password</label>
                <input minlength="6" name="password" type="password" class="form-control" required>
                <small class="form-text text-muted">Must be at least 6 characters long</small><br>
                <label>First name</label>
                <input name="first_name" class="form-control"><br>
                <label>Last name</label>
                <input name="last_name" class="form-control"><br>
                <label>Email</label>
                <input name="email" type="email" class="form-control"><br>
                <label>Address</label>
                <input name="address" class="form-control"><br>
                <label>Tel. number</label>
                <input name="tel_num" class="form-control"><br>
                <label>Working location</label>
                <select name="store" class="form-control">
                    <option disabled selected value>-- select a store --</option>
                    {% for s in store %}
                    <option value="{{ s.id }}">{{ s.street }}</option>
                    {% endfor %}
                </select>
                <div style="margin-top:40px;">
                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
